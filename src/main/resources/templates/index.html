<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Demo - 首頁</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 50px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .description {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .nav-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            min-width: 250px;
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .nav-btn:active {
            transform: translateY(-1px);
        }

        .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .nav-btn {
                padding: 12px 30px;
                font-size: 1em;
                min-width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🚀 AI Demo 系統</h1>
        <p class="description">
            歡迎來到 AI Demo 系統！<br>
            這裡提供用戶管理和身分證上傳功能，讓您體驗完整的 Web 應用程式功能。
        </p>

        <div class="nav-buttons">
            <a href="/swagger-ui/index.html" class="nav-btn">
                <span class="icon">📚</span>
                API 文件 (Swagger)
            </a>

            <a href="/id-card/upload" class="nav-btn">
                <span class="icon">🆔</span>
                身分證上傳
            </a>

            <a href="/api/users" class="nav-btn">
                <span class="icon">👥</span>
                用戶資料 API
            </a>
        </div>

        <div class="footer">
            <p>Powered by Spring Boot + MyBatis + Swagger</p>
        </div>
    </div>
</body>

</html>
