spring.application.name=aidemo

# 資料庫配置
spring.datasource.url=jdbc:mysql://localhost:3306/aidemo?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Taipei
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis 配置
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.erictest.aidemo.model
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# 伺服器配置
server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Swagger/OpenAPI 配置
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Thymeleaf 設定
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true

# 文件上傳配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=2KB

# 文件儲存路徑
app.upload.dir=uploads/

# Spring Boot 3.x 編碼設定
spring.web.resources.add-mappings=true
spring.messages.encoding=UTF-8

# OCR 相關配置 (自定義屬性)
app.ocr.language=chi_tra+eng
app.ocr.dpi=300
app.ocr.psm=3

springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true
